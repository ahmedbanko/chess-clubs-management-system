{% load humanize %}
<a style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#club-{{ club.id }}">
    <u>See more</u>
</a>

<!-- Modal -->
<div class="modal fade" id="club-{{ club.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Club description</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ club.description }}
            </div>
        </div>
    </div>
</div>
